<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital@1&display=swap" rel="stylesheet">
    
    <title>Maze Solver</title>
</head>
<body>
    <h1>Maze Solver</h1>
    
    <div id = "mazes-container">
        <div id = "maze-container-left" class = "maze-container"> 
            <input type="file" />  
            <div class = "maze" id="maze-display"></div>
        </div>
        <div id = "maze-container-center" class = "maze-container"> 
            <button id="stack-solve-btn">Solve with Stack</button>  
            <div class = "maze" id="stack-maze-solution"></div>
            <div class = "results-container" id="stack-results-container"></div>
        </div>
        <div id = "maze-container-right" class = "maze-container"> 
            <button id="recursive-solve-btn">Solve Recursively</button>      
            <div class = "maze" id="recursive-maze-solution"></div>
            <div class = "results-container" id="recursive-results-container"></div>
        </div>
    </div>
    </div>
    
    <script src="js/Position.js"></script>
    <script src="js/Stack.js"></script>
    <script src="js/Maze.js"></script>
    <script src="js/StackMazeSolver.js"></script>
    <script src="js/RecursiveMazeSolver.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
